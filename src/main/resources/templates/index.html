<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Desafio Tech - Programa Trainee Biopark 2023</title>
</head>
<body>

	<h1>Biopark</h1>

	<a class="btn btn-primary" href="#" role="button">Edifício</a>
	<a class="btn btn-primary" href="#" role="button">Apartamento</a>
	<a class="btn btn-primary" href="#" role="button">Locatário</a>


	<h1>Edifício</h1>

	<form action="" id="formCadastroEdificio">

		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="" class="form-label">Nome</label> <input type="text"
				class="form-control" id="nome" placeholder="Nome"
				required="required">
		</div>

		<div class="mb-3">
			<label for="" class="form-label">Endereco</label> <input type="text"
				class="form-control" id="endereco" placeholder="Endereço"
				required="required">
		</div>

		<div class="mb-3">
			<label for="" class="form-label">Proprietario</label> <input
				type="text" class="form-control" id="proprietario"
				placeholder="Proprietário" required="required">
		</div>

	</form>

	<button type="button" class="btn btn-primary"
		onclick="SalvarEdificio()">Salvar</button>
	<button type="button" class="btn btn-primary"
		onclick="document.getElementById('formCadastroEdificio').reset();">Limpar o Formulário</button>
	<button type="button" class="btn btn-primary" data-bs-toggle="modal"
		data-bs-target="#modalPesquisarEdificio">Pesquisar Edifícios</button>
	<button type="button" class="btn btn-danger" onclick="DeletarDaTela()">Deletar</button>

	<div class="modal fade" id="modalPesquisarEdificio" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de Edifícios</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nameBusca" class="col-form-label">Informe o Nome:</label>
							<input type="text" class="form-control" id="nameBusca">
						</div>
						<button type="button" class="btn btn-success" onclick="pesquisarEdificio()">Buscar</button>
					</form>
					<div style="height: 300px; overflow: scroll;">
						<table class="table" id="tabelaResultados">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Nome</th>
									<th scope="col">Editar</th>
									<th scope="col">Deletar</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		function DeletarDaTela() {

			var id = $('#id').val();

			if (id != null && id.trim() != '') {
				deleteEdificio(id);
				document.getElementById('formCadastroEdificio').reset();
			}

		}

		function deleteEdificio(id) {

			if (confirm('Deseja realmente deletar?')) {

				$.ajax({
					method : "DELETE",
					url : "deletaredificios",
					data : "idEdificio=" + id,
					success : function(response) {

						$('#' + id).remove();

						alert(response);

					}
				}).fail(function(xhr, status, errorThrown) {
					alert("Erro ao Deletar Edifício: " + xhr.reponseText);
				});

			}
		}

		function pesquisarEdificio() {

			var nome = $('#nameBusca').val();

			if (nome != null && nome.trim() != '') {

				$
						.ajax(
								{
									method : "GET",
									url : "buscaredificionome",
									data : "nome=" + nome,
									success : function(response) {
										$('#tabelaResultados > tbody > tr').remove();

										for (var i = 0; i < response.length; i++) {
											$('#tabelaResultados > tbody').append(
															'<tr id="'+response[i].id+'"><td>'
																	+ response[i].id
																	+ '</td><td>'
																	+ response[i].nome
																	+ '</td><td><button type="button" onclick="colocarEmEdicao('
																	+ response[i].id
																	+ ')" class="btn btn-warning">Verificar</button></td><td><button type="button" class="btn btn-danger" onclick="deleteEdificio('
																	+ response[i].id
																	+ ')">Deletar</button></td></tr>');
										}
									}
								}).fail(function(xhr, status, errorThrown) {
							alert("Erro ao Buscar: " + xhr.reponseText);
						});

			}

		}

		function colocarEmEdicao(id) {

			$.ajax({
				method : "GET",
				url : "buscaredificioid",
				data : "idEdificio=" + id,
				success : function(response) {

					$("#id").val();
					$("#nome").val();
					$("#endereco").val();
					$("#proprietario").val();

					$('#modalPesquisarUser').modal('hide');

				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao Buscar Edifício por ID: " + xhr.reponseText);
			});

		}

		function SalvarEdificio() {

			var id = $("#id").val();
			var nome = $("#nome").val();
			var endereco = $("#endereco").val();
			var proprietario = $("#proprietario").val();

			if (nome == null || nome != null && nome.trim() == '') {
				$("#nome").focus();
				alert("Informe o nome:");
				return;
			}

			if (endereco == null || endereco != null && endereco.trim() == '') {
				$("#endereco").focus();
				alert("Informe o endereço:");
				return;
			}

			if (proprietario == null || proprietario != null
					&& proprietario.trim() == '') {
				$("#proprietario").focus();
				alert("Informe o proprietário:");
				return;
			}

			$.ajax({
				method : "POST",
				url : "salvaredificios",
				data : JSON.stringify({
					id : id,
					nome : nome,
					endereco : endereco,
					proprietario : proprietario
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					$("#id").val(response.id);
					alert("Gravou com Sucesso!")
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao Salvar: " + xhr.reponseText);
			});

		}
	</script>
</body>
</html>
